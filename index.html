<!DOCTYPE html>
<html>
  <head>
    <title>Smurf Smasher</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="top">
        <h1><b>SMASH THE SMURF </b>(with a hammer... and machines)</h1>
        <table>
          <tr>
            <p id="tNum">Total Smurfs Smashed = </p>
          </tr>
          <tr>
            <p id="num">Smurfs Smashed</p>
          </tr>
        </table>
    </div>  

    <div class="middle">
      <div class = "smurfImage">
        <img id="smurf" src="png-clipart-grouchy-smurf-smurfette-gutsy-smurf-papa-smurf-the-smurfs-smurfs-face-head-removebg-preview.png">
      </div>
    </div>

    <div class="bottom">
      <div class="buttons">
        <table>
          <tr>
            <td>
              <img id="hammerButton" src="Hammer.png">
            </td>
            <td>
              <img id="stretcherButton" src="Stretcher.png">
            </td>
            <td> 
              <img id="coasterButton" src="coaster.png">
            </td>
            <td>
              <img id="snatcherButton" src="snatcher.png">
            </td>
            <td>
              <img id="femurButton" src="femur.png">
            </td>
          </tr>

          <tr>
            <td id="hammerPrice">10</td>
            <td id="stretcherPrice">50</td>
            <td id="coasterPrice">250</td>
            <td id="snatcherPrice">1000</td>
            <td id="femurPrice">5000</td>
          </tr>

          <tr>
            <td id ="hammerL">Level: </td>
            <td id="stretcherL">Level: </td>
            <td id="coasterL">Level: </td>
            <td id="snatcherL">Level:</td>
            <td id="femurL">Level:</td>
          </tr>

          <tr>
            <td>More Smurfs Per Clicks</td>
            <td>5 Smurfs a second</td>
            <td>25 Smurfs a second</td>
            <td>250 Smurfs a second</td>
            <td>1000 Smurfs a second</td>
          </tr>

          <tr>
            <td><img id="hammerGIF"></td>
            <td><img id="stretcherGIF"></td>
            <td><img id="coasterGIF"></td>
            <td><img id="snatcherGIF"></td>
            <td><img id="femurGIF"></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
